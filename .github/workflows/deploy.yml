name: Build and deploy

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run tests
        run: uv run pytest tests/ -v

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build and push image
        run: |
          IMAGE="${{ secrets.ACR_LOGIN_SERVER }}/verkiezing-vibecheck:${{ github.sha }}"
          docker build --platform linux/amd64 -t "$IMAGE" -t "${{ secrets.ACR_LOGIN_SERVER }}/verkiezing-vibecheck:latest" .
          docker push "$IMAGE"
          docker push "${{ secrets.ACR_LOGIN_SERVER }}/verkiezing-vibecheck:latest"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Container Apps
        run: |
          az containerapp update \
            --name ${{ secrets.CONTAINER_APP_NAME }} \
            --resource-group ${{ secrets.CONTAINER_APP_RG }} \
            --image ${{ env.IMAGE }}
